<!DOCTYPE html>
<html>
<body>
<div id="safeTimer">
<p style="font-family:Montserrat; font-weight:600;font-size:22pt;" id="safeTimerDisplay"></p>
</div>
<script>
var myVar = setInterval(function(){ myTimer() }, 1000);
var secondlimit = 120;

function myTimer() 
{
if(secondlimit == 0)
{
    myStopFunction();
}
document.getElementById("safeTimerDisplay").innerHTML = zeroPad(secondlimit,2);
secondlimit = secondlimit  - 1;
}

function myStopFunction() 
{
    clearInterval(myVar);
}

function zeroPad(num, places) 
{
  var zero = places - num.toString().length + 1;
  return Array(+(zero > 0 && zero)).join("0") + num;
}
</script>
</body>
